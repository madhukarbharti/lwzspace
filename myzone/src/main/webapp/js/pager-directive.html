<!doctype html>
<html lang="en" ng-app='pagesDirective'>

	<head>
		<meta charset="UTF-8">
		<title>Pagination</title>
		<link rel="stylesheet" href="../bootstrap-3.3.4/dist/css/bootstrap.min.css" />
		<script type="text/javascript" src="angular.js"></script>
		<script type="application/javascript" src="../jquery/jquery-1.11.3.js"></script>
		<script type="text/ecmascript" src="pagination-plugin.js"></script>

	</head>

	<body>

		<div id='parent' class="container" ng-controller='test'>
			
			<div id='pa' class="col-md-7" my-pagination pageSize='10' pageData='xq'>
				{{maxPageNo}}
				<nav>
					<ul class="pager">
						<li class="previous"><a class="btn" ng-click='previousPageNo()'>Previous</a>
						</li>
						Key: <input type="text" ng-model='filterKey' /> 
						<button class="btn" ng-click='search(filterKey)'> Search</button>
						<li class="next"><a class="btn" ng-click='nextPageNo()'>Next</a>
						</li>
					</ul>
				</nav>

				<table page-data='list1' class="table table-bordered table-hover">
					<thead>
						<th>id</th>
						<th>name</th>
						<th>phone</th>
					</thead>
					<tbody>
						<tr ng-repeat='ele in curData'>
							<td>{{$index + 1}}</td>
							<td>{{ele.name}}</td>
							<td>{{ele.phone}}</td>
						</tr>
					</tbody>

				</table>

			</div>
		</div>

	</body>

</html>
